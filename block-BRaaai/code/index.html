<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">

            </div>
        </div>
    </main>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
        let cardInfo = {
            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60'
        };
        // let cardImage = <img src="{cardInfo.imageURL}" />;
        let card = (
            <div>
                <div className="card-top">
                    <img className="card-top__image" id="test-image" src={cardInfo.imageURL} alt="" />
                    <div className="card-top__date">{JSON.stringify(cardInfo.date.getDate())}</div>
                    <div className="card-top__category">{(cardInfo.category)}</div>
                </div>
                <div className="card-bottom">
                    <h2 className = "card-bottom__title">{(cardInfo.title)}</h2>
                    <h4 className="card-bottom__subtitle">{(cardInfo.subTitle)}</h4>
                    <p className="card-bottom__description">{(cardInfo.description)}</p>
                    <div className="published-at">6 mins ago</div>
                    <div className="comments">39 comments</div>
                </div>
            </div>);

        ReactDOM.render(card, document.querySelector(".card"));
        // ReactDOM.render(cardDate, document.querySelector(".card-top__date"));
    </script>
</body>
</html>
